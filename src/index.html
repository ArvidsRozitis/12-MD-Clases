<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Base</h1>
    <div class="img-carousel js-image-carousel">
        <div class="img-carousel img-carousel__container">
            <button class="button-img button-img__change js-prew-image">
                -
            </button>
            <div class="main-image__containter js-image-container">
                <img class='main-image js-main-image' src="/assets/images/cat.jpeg" alt="" width="300">
            </div>
            <button class="button-img button-img__change js-next-image">
                +
            </button>
        </div>
    </div>

    <h1>Base extend</h1>
    <div class="img-carousel js-image-carousel-extended">
        <div class="img-carousel img-carousel__container">
            <button class="button-img button-img__change js-prew-image">
                -
            </button>
            <div class="main-image__containter js-image-container">
                <img class='main-image js-main-image' src="/assets/images/cat.jpeg" alt="" width="300">
            </div>
            <button class="button-img button-img__change js-next-image">
                +
            </button>
        </div>
        <div class="carousel__dot-conatiner js-dot-container">
        </div>
    </div>

    <h1>Base extend extend</h1>
    <div class="img-carousel js-image-carousel-extended-extended">
        <div class="img-carousel img-carousel__container">
            <button class="button-img button-img__change js-prew-image">
                -
            </button>
            <div class="main-image__containter js-image-container">
                <img class='main-image js-main-image' src="/assets/images/cat.jpeg" alt="" width="300">
            </div>
            <button class="button-img button-img__change js-next-image">
                +
            </button>
        </div>
        <div class="carousel__little-img-container js-little-img-container">
        </div>
        <div class="carousel__dot-conatiner js-dot-container">
        </div>
    </div>

    <h1>Base extend extend extended</h1>
    <div class="img-carousel js-image-carousel-extended-extended-extended">
        <div class="img-carousel img-carousel__container">
            <button class="button-img button-img__change js-prew-image">
                -
            </button>
            <div class="main-image__containter js-image-container">
                <img class='main-image js-main-image main-image__zomable' src="/assets/images/cat.jpeg" alt="" width="300">
            </div>
            <button class="button-img button-img__change js-next-image">
                +
            </button>
        </div>
        <div class="carousel__little-img-container js-little-img-container">
        </div>
        <div class="carousel__dot-conatiner js-dot-container">
        </div>
        <!-- The Modal -->
        <div class="modal js-modal">
            <span class="close js-close-modal">&times;</span>
            <img class='main-image modal-content js-modal-image' src="/assets/images/cat.jpeg" alt="" width="300">
        </div>
    </div>

   
    <script src="/scripts.js"></script>
</body>
</html>
